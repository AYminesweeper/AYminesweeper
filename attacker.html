    <!-- insert.htmlからGETで送られてきたnameを取得 -->
    <script>
    var FORM = new Array();
    parse();

    function parse() {
        var buffer = location.search.substr(1);
        pairs = buffer.split("&");

        for (var i in pairs) {
            var pair = pairs[i].split("=");
            FORM[pair[0]] = unescape(pair[1].replace("+", " "));
        }
    }
    console.log(FORM["name"]);
    </script>

    <script type="text/javascript">
    //setting
    var cell = 10; //マスの数
    var high = 36.11204; //左上点の緯度
    var low = 36.109698; //右下点の緯度
    var left = 140.09901; //左上点の経度
    var right = 140.102199; //右下点の経度
    var latlng = [36.109899, 140.10176]; //爆弾設置


    var map;
    var send_pos;
    var g_name = FORM["name"];
    var bomb_flug = true;
    </script>

    <script>
    function initMap(callback) {
        // 緯度・経度を変数に格納
        //var mapLatLng = new google.maps.LatLng(36.109651, 140.101704);
        var centerposition = new google.maps.LatLng(36.110732, 140.100619);

        // マップオプションを変数に格納
        var mapOptions = {
            zoom: 17,
            center: centerposition, // 中心は現在地の緯度・経度
            scrollwheel: false,
            draggable: false,
            mapTypeControl: false,
            rotateControl: true,
            zoomControl: false,
            streetViewControl: false,
            disableDoubleClickZoom: true,
            styles: [{
                "featureType": "water",
                "stylers": [{
                    "visibility": "on"
                }, {
                    "hue": "#00ffff"
                }, {
                    "saturation": -41
                }, {
                    "lightness": -50
                }]
            }, {
                "featureType": "landscape",
                "elementType": "geometry.fill",
                "stylers": [{
                    "color": "#c5b1a3"
                }, {
                    "saturation": -26
                }, {
                    "lightness": 57
                }]
            }, {
                "featureType": "poi",
                "elementType": "geometry.fill",
                "stylers": [{
                    "color": "#788d92"
                }, {
                    "saturation": -55
                }]
            }, {
                "featureType": "road",
                "elementType": "geometry.stroke",
                "stylers": [{
                    "color": "#808080"
                }]
            }, {
                "featureType": "road",
                "elementType": "geometry.fill",
                "stylers": [{
                    "color": "#808080"
                }]
            }, {
                "elementType": "labels",
                "stylers": [{
                    "visibility": "off"
                }]
            }, {
                "featureType": "administrative.province",
                "elementType": "geometry.stroke"
            }]

        };

        // マップオブジェクト作成
        map = new google.maps.Map(
            document.getElementById("map"), // マップを表示する要素
            mapOptions // マップオプション
        );
        startWatchPosition();

        var length = cell * 2 + 2;
        var points1 = new Array(length);
        var points1_lat = new Array(points1.length);
        points1_lat[0] = high;
        var points1_lng = new Array(points1.length);
        var n = low;
        for (var i = 1; i < points1.length; i += 2) {
            points1_lat[i] = n;
            points1_lat[i + 1] = n;
            if (n == high) {
                n = low;
            } else {
                n = high;
            }
        }

        var space1 = (right - left) / cell;
        var n = left;
        for (var i = 0; i < points1.length; i += 2) {
            points1_lng[i] = n;
            points1_lng[i + 1] = n;
            n += space1;
        }

        for (i = 0; i < points1.length; i++) {
            var lat = points1_lat[i];
            var lng = points1_lng[i];
            points1[i] = new google.maps.LatLng(lat, lng);
        }

        var points2 = new Array(length);
        var points2_lat = new Array(length);
        var points2_lng = new Array(length);
        points2_lng[0] = left;

        var m = right;
        for (var i = 1; i < length; i += 2) {
            points2_lng[i] = m;
            points2_lng[i + 1] = m;
            if (m == left) {
                m = right;
            } else {
                m = left
            }
        }

        var space2 = (high - low) / cell;
        var m = high;
        for (var i = 0; i < length; i += 2) {
            points2_lat[i] = m;
            points2_lat[i + 1] = m;
            m -= space2;
        }

        for (var i = 0; i < length; i++) {
            points2[i] = new google.maps.LatLng(points2_lat[i], points2_lng[i]);
        }

        var PolylineOptions1 = {
            map: map,
            path: points1,
            strokeWeight: 5,
            strokeColor: "#0000ff",
            strokeOpacity: "0.5"
        };

        var PolylineOptions2 = {
            map: map,
            path: points2,
            strokeWeight: 5,
            strokeColor: "#0000ff",
            strokeOpacity: "0.5"
        };


        var poly1 = new google.maps.Polyline(PolylineOptions1);
        poly1.setMap(map);

        var poly2 = new google.maps.Polyline(PolylineOptions2);
        poly2.setMap(map);

        if (callback) {
            callback();
        }
    }


    function receive() {
        var hostUrl = '/receive';
        $.ajax({
            url: hostUrl,
            type: "post",
            dataType: "json",

            success: function(res) {
                console.log(res);
                markPos(res);
                survivor(res);

                if (res['winner'] == 'defender') {
                    console.log(res);
                    console.log("defender win");
                    Lose();
                } else if (res['winner'] == 'attacker') {
                    console.log(res);
                    console.log("attacker win");
                    Win();
                }
            },
            error: function(res) {
                console.log("ERROR");
            }
        });
    }

    function sendPosData() {
        var hostUrl = '/update';
        $.ajax({
            // url: "/",
            url: hostUrl,
            type: "post",
            dataType: "json",
            data: send_pos,

            success: function(res) {
                console.log("sendPosData: Success");
                console.log(res);
                if (res['msg'] == 'bomb' && bomb_flug) {
                    Bomb();
                    bomb_flug = false;
                } else if (res['msg'] == 'failed') {
                    alert("update failed");
                }
            },
            error: function(res) {
                console.log("sendPosData: Error");
                console.log(res);
            }
        });
    }

    //var info = new Array();
    var markers = new google.maps.MVCArray();

    function markPos(pos_data) {
        markers.forEach(function(marker) {
            marker.setMap(null);
        });
        markers = new google.maps.MVCArray();

        for (var arrCount = 0; arrCount < pos_data.length; arrCount++) {
            var pos = new google.maps.LatLng(pos_data[arrCount].lat, pos_data[arrCount].long);
            var name = pos_data[arrCount].name;
            var img_num = '2';

            if (name == g_name)
                img_num = '1';

            var icon = new google.maps.MarkerImage('images/icon' + img_num + '.gif');
            var marker = new google.maps.Marker({
                position: pos,
                map: map,
                title: name,
                icon: icon
            });

            marker.setMap(map);
            markers.push(marker);
        }
    }

    function survivor(players) {
        var counter = 0;
        $(".howMany").remove();
        for (var i = 0; i < players.length; i++) {
            if (players[i].is_survive) {
                counter += 1;
            }
        }
        var dom = '<p class="howMany"> ×' + counter + '</p>';
        $(".survivor").append(dom);
    }

    //var infoWindow = new google.maps.InfoWindow;
    /* */
    function startWatchPosition() {
        //Try HTML5 geolocation.
        if (navigator.geolocation) {
            //get a current position
            var geo_options = {
                enableHighAccuracy: true
            };

            navigator.geolocation.watchPosition(onWatchPosition, function(err) {
                console.log('hell');
                console.log(err);
                handleLocationError(true, infoWindow, map.getCenter());
            }.geo_options);
        } else {
            //Browser doesnt support Geolocation.
            handleLocationError(false, infoWindow, map.getCenter());
        }
    }

    function onWatchPosition(position) {
        //console.log(sucess);
        //create a position object.

        var pos = {
            lat: position.coords.latitude,
            lng: position.coords.longitude
        };

        send_pos = {
            "name": g_name,
            "pos": {
                "lat": pos.lat,
                "long": pos.lng
            }
        };

        var markerOptions = {
            position: pos,
            map: map
        };

        sendPosData();

        //アイコンを表示させる記述
        //var marker = new google.maps.Marker(markerOptions);
    }

    function handleLocationError(browserHasGeolocation, infoWindow, pos) {
        console.log('failed')
        infoWindow.setPosition(pos);
        infoWindow.setContent(browserHasGeolocation ?
            'Error: The Geolocation service failed.' :
            'Error: Your browser doesn\'t support geolocation');
    }

    function Win() {
        $("body").addClass("win_effect_on");
    }

    function Lose() {
        $("body").addClass("lose_effect_on");
    }

    function Bomb() {
        var dom1 = '<center><h1>YOU ARE DEAD</h1></center>';
        var dom2 = '<center><h1><i class="fa fa-bomb fa-5x"></i>Real Bomb</h1></center>';

        $('.survivor').remove();
        $('body').addClass("bomb_effect_on");
        $('#bomb').trigger('click');
        $('.map_class').removeAttr('id');

        setTimeout(function() {
            $('.cd-main-content .title').append(dom2);
            $('.cd-main-content .dom_space').append(dom1);
            $('.bomb_effect .map_area .add_map').attr('id', 'map');
            $('#map').css('height', '80vh');
            $('.map_area').css('height', '80vh');
            $('.cd-main-content .survivor_space').addClass("survivor");

            initMap();

        }, 500);
    }
