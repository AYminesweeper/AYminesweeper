<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>test</title>
</head>
<body>
<button id="ajax-button">送信</button>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" charset="utf-8"></script>
	<script type="text/javascript">
		$( function() {
			$( '#ajax-button' ) .click(
				function() {
					var hostUrl= '/add';


					$.ajax({
						url: hostUrl,
						type:'POST',
						dataType: 'json',
						data : {"name" : "person1", "pos" : {"lat":10.00001, "long":10.00001}},
						//timeout:10000,
					}).done(function(data) {
						console.log("ok");
						console.log(data);
					}).fail(function(XMLHttpRequest, textStatus, errorThrown) {
						alert("error");
					})
				});
		} );
	</script>

</body>
</html>
