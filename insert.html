<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>insert</title>
    <meta name="viewport" content="width=360,initial-scale=1">
    <link href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css' rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <style media="screen">
      body {
        background-color: #e93741;
      }

      .login {
        width: 60vw;
        height: 60vh;
        margin: 1px;
        background-color: #f1faee;
        border: solid 1px gray;
        box-shadow: 0 0 18px 3px #999999;
        transform: translateY(20vh) translateX(20vw);
        display: flex;
        align-items: center;
        flex-flow: column nowrap;
        justify-content: center;
        border-radius: 10px;
      }

      h2 {
        width: 60%;
        text-align: left;
        font-size: 1.2rem;
        border-style: none;
        border-width: 0px;
        box-shadow: 0;
      }

      p {
        width: 80%;
        text-align: center;
        font-size: 1.2rem;
      }

      #p_name {
        width: 60%;
        font-size: 1.2em;
        border-radius: 4px;
        box-shadow: 0 0 4px rgba(0, 0, 0, 0.2);
      }

      #insert {
        background-color: #1c3458;
        font-size: 1.4rem;
        font-weight: 700;
        padding: 10px 20px;
        color: #f1faee;
        border-style: none;
        border-radius: 50em;
      }

      #insert:hover {
        opacity: 0.8;
      }

      input::focus::placeholder {
      color: transparent;
      }

      /*p_name:hover {
        border-radius: 4px;
        box-shadow: 0 0 4px rgba(0, 0, 0, 0.2);
        border: solid 1px blue;
      }*/
    </style>
  </head>
  <body>
    <div class="login">
    <h1><i class="fa fa-bomb fa-2x"></i>Real Bomb</h1>
    <p>Plese enter your user name.</p>
      <h2>Player name:</h2>
      <input type="text" id="p_name" placeholder="example: hoge"　 onfocus="this.placeholder=''" onblur="this.placeholder="example: hoge" ><br>
      <input type="button" id="insert" value="START" >
    </div>

    <script src="https://code.jquery.com/jquery-2.2.4.min.js" charset="utf-8"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCiT4RlnaJjLrUQemtR-OsUHXVg_iJ6iLI"></script>
    <script type="text/javascript">

      $( function insert() {
        console.log($('#insert'));
            $( '#insert' ) .click(
              function() {
                var hostUrl= '/insert';
                var name = document.getElementById("p_name");
                $.ajax({
                  url: hostUrl,
                  type:'POST',
                  dataType: 'json',
                  data :{"name" : name.value, "pos" : {"lat":0.00000, "long":0.00000}},
                }).done(function(data) {
                  console.log("ok");
                  console.log(data);
                  location.href = "/attacker?" + "name=" + name.value;
                }).fail(function(XMLHttpRequest, textStatus, errorThrown) {
                  alert("error");
                })
              });
          } );

      /* エンターキーが押された時の処理 */
      $( '#p_name' ).keypress( function ( e ) {
        if ( e.which == 13 ) {
          $( '#insert' ).trigger("click");
        return false;
        }
      } );

  </script>
  </body>
</html>
