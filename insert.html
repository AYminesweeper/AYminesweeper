 <!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>insert</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <style media="screen">
      .login {
        width: 60vw;
        height: 30vh;
        border: solid 1px gray;
        box-shadow: 0 0 18px 3px #999999;
        transform: translateY(35vh) translateX(20vw);
        display: flex;
        align-items: center;
        flex-flow: column nowrap;
        justify-content: center;
      }

      p {
        font-size: 1.2em;
      }

      #p_name {
        font-size: 1.3em;
        border-radius: 4px;
        box-shadow: 0 0 4px rgba(0, 0, 0, 0.2);
      }

      #insert {
        font-size: 1.2em;
        font-weight: bold;
        padding: 10px 20px;
        color: #fff;
        border-style: none;
        border-radius: 18px;
        background: -webkit-gradient(linear, left bottom, left top, from(#56AEEC), color-stop(0.5, #0673B6), to(#56AEEC));
      }

      #insert:hover {
        opacity: 0.8;
      }

      /*p_name:hover {
        border-radius: 4px;
        box-shadow: 0 0 4px rgba(0, 0, 0, 0.2);
        border: solid 1px blue;
      }*/
    </style>
  </head>
  <body>

    <div class="login">
      <p>player name</p>
      <input type="text" id="p_name" value=""><br>
      <input type="button" id="insert" value="START" >
    </div>


    <script src="https://code.jquery.com/jquery-2.2.4.min.js" charset="utf-8"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCiT4RlnaJjLrUQemtR-OsUHXVg_iJ6iLI"></script>
    <script type="text/javascript">

      $( function insert() {
        console.log($('#insert'));
            $( '#insert' ) .click(
              function() {
                var hostUrl= '/insert';
                var name = document.getElementById("p_name");
                $.ajax({
                  url: hostUrl,
                  type:'POST',
                  dataType: 'json',
                  data :{"name" : name.value, "pos" : {"lat":0.00000, "long":0.00000}},
                }).done(function(data) {
                  console.log("ok");
                  console.log(data);
                  location.href = "/attacker?" + "name=" + name.value;
                }).fail(function(XMLHttpRequest, textStatus, errorThrown) {
                  alert("error");
                })
              });
          } );

      /* エンターキーが押された時の処理 */
      $( '#p_name' ).keypress( function ( e ) {
        if ( e.which == 13 ) {
          $( '#insert' ).trigger("click");
        return false;
        }
      } );

  </script>
  </body>
</html>
