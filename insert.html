    @media screen and (max-width: 530px) {
      body {
          margin: 0;
          background-color: #e93741;
      }

      h1 {
        font-family: 'Bungee Shade', cursive;
        font-size: 1.3em;
      }

      .login i {
        font-size: 2.5em;
      }

      .login {
          position: fixed;
          width: 80vw;
          height: 80vh;
          margin: 0;
          background-color: #f1faee;
          border: solid 1px gray;
          box-shadow: 0 0 18px 3px #999999;
          transform: translateY(10vh) translateX(10vw);z:
          text-align: center;
          display: flex;
          align-items: center;
          flex-flow: column nowrap;
          justify-content: center;
          border-radius: 10px;
      }

      h2 {
          width: 60%;
          text-align: left;
          font-size: 1.2rem;
          border-style: none;
          border-width: 0px;
          box-shadow: 0;
      }

      p {
          width: 80%;
          text-align: center;
          font-size: 1.2rem;
      }

      #p_name {
          width: 60%;
          font-size: 1.2em;

      }

      #insert {
          background-color: #BDBDBD;

</head>

<body>
    <audio id="sound-file" preload="auto">
        <source src="sounds/button_bomb.mp3" type="audio/mp3">
    </audio>
    <div class="login">
        <h1><i class="fa fa-bomb fa-2x"></i>Real Bomb</h1>
        <p>Please enter your user name.</p>
        <h2>Player name:</h2>
        <input type="text" id="p_name" placeholder="example: hoge" maxlength="25" onfocus="this.placeholder=''" onblur="this.placeholder='example: hoge'">
        <br>
        <input type="button" id="insert" value="START">
    </div>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" charset="utf-8"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCiT4RlnaJjLrUQemtR-OsUHXVg_iJ6iLI "></script>
    <script type="text/javascript">
    $(function insert() {
        console.log($('#insert'));
        $('#insert').click(
            function() {
                $('#sound-file').get(0).play();
                var hostUrl = '/insert';
                var name = document.getElementById("p_name");
                var delay = 500;
                $.ajax({
                    url: hostUrl,
                    type: 'POST',
                    dataType: 'json',
                    data: { "name": name.value, "pos": { "lat": 0.00000, "long": 0.00000 } },
                }).done(function(data) {
                    console.log("ok");
                    console.log(data);
                    name = encodeURIComponent(name.value);;
                    setTimeout(function() {
                        location.href = "/attacker?" + "name=" + name;
                    }, delay);
                }).fail(function(XMLHttpRequest, textStatus, errorThrown) {
                    alert("error");
                })
            });
    });

    var enter_flag = true;

    /* エンターキーが押された時の処理 */
    $('#p_name').keypress(function(e) {
        if (enter_flag) {
            if (e.which == 13) {
                if (!isVaildName($(this).val())) {
                    return false;
                } else {
                    $('#insert').trigger("click");
                    enter_flag = false;
                    return false;
                }
            }
        }
    });
    //文字が入ってないときはstartボタンが押せない
    var min_size = 1,
        max_size = 25;
    var checkName = function() {
        console.log(isVaildName($(this).val()));
        if (!isVaildName($(this).val())) {
            $('#insert').prop("disabled", true);
            $('#insert').css({
                "background": "#BDBDBD",
            });
        } else {
            $('#insert').prop("disabled", false);
            $('#insert').css({
                "background": "#1c3458",
            });
        }
    };

    $('#p_name').bind('input', checkName);

    function isVaildName(text) {
        return (text.length >= min_size && text.length <= max_size);
    }

    window.onload = function() {
        checkName;
    };
    </script>
</body>

</html>
