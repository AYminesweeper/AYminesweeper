<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>document</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" charset="utf-8"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCiT4RlnaJjLrUQemtR-OsUHXVg_iJ6iLI"></script>
    <style>
    @import url('https://fonts.googleapis.com/css?family=Bungee+Shade');
    #map {
        width: 100vw;
        height: 90vh;
        z-index: 1;
    }

    .map_area {
        width: 100vw;
        height: 90vh;
        position: relative;
    }

    .map_area .survivor {
        z-index: 2;
        position: absolute;
        bottom: 30px;
        left: 10px;
    }

    .survivor img {
        float: left;
    }

    .survivor .howMany {
        float: left;
        font-size: 1.4em;
        padding-top: 10px;
        margin: 0;
    }

    body {
        margin: 0;
    }

    .title {
        width: 100%;
        margin: 0px;
    }

    .title h1 {
        font-family: 'Bungee Shade', cursive;
        height: 10vh;
        font-weight: normal;
        font-size: 6.5vh;
        /*border: 3px solid #CCC;*/
        margin: 0px;
        box-sizing: border-box;
    }

    .title i {
        font-size: 30px;
    }

    .win_effect {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(255, 255, 255, 0.6);
        transform: translateX(-100%);
        transition: transform .2s;
    }

    .win_effect_on .lose_effect {
        transform: translateX(0);
    }

    .lose_effect {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(255, 255, 255, 0.6);
        transform: translateX(-100%);
        transition: transform .2s;
    }

    .lose_effect_on .lose_effect {
        transform: translateX(0);
    }

    .map_area .bomb_num {
        z-index: 2;
        position: absolute;
        bottom: 10px;
        right: 10px;
    }

    .bomb_num p {
        font-size: 18px;
    }

    .bomb_num p i {
        font-size: 35px;
    }

    @media only screen and (max-width: 640px) {
        #map-canvas {
            width: 50%;
            height: auto;
        }
    }
    </style>
</head>

<body>
<audio id="sound-file" preload="auto" loop>
        <source src="sounds/bgm.mp3" type="audio/mp3">
    </audio>
    <div class="title">
        <center>
            <h1><i class="fa fa-bomb fa-5x fa-spin"></i>Real Bomb</h1>
        </center>
    </div>
    <div class="map_area">
        <div id="map"></div>
        <div class="survivor">
            <img class src="images/icon1.gif" alt="" width=30vw height=50vh>
        </div>
        <div class="bomb_num">
            <p>
                <i class="fa fa-bomb fa-fw" aria-hidden="true"></i>
            </p>
        </div>
    </div>
    <div class="lose_effect"></div>
    <div class="win_effect"></div>
    <!--ダイアログの内容-->
    <div id="start-dialog" title="GAME START">
    </div>
    <script type="text/javascript">
    //setting
    var cell = 10; //マスの数
    var high = 36.11204; //左上点の緯度
    var low = 36.109698; //右下点の緯度
    var left = 140.09901; //左上点の経度
    var right = 140.102199; //右下点の経度

    var map; //google mapのインスタンス
    var bomb_count = 10; //bombの個数
    var markers = new google.maps.MVCArray(); //プレーヤーの位置のマーカー配列

    initialize();

    function initialize() {

        var start_dialog = function() {
            setTimeout(function() {
                $(function() {
                    $("#start-dialog").html("<p><span>爆弾を設置して下さい！</span></p>")
                    $("#start-dialog").dialog({
                        modal: true,
                        buttons: {
                            OK: function() {
                                $(this).dialog("close");
                            }
                        }
                    });
                });
            }, 1000);
        };

        google.maps.event.addDomListener(window, 'load', initMap(start_dialog));
        setInterval(receive.bind(this), 5000); // init 関数のcallback

        //ボムの数をセット
        $(".bomb_num p").append("x " + bomb_count);
        //bgm
        $('#sound-file').get(0).play();

        var canvas = document.getElementById("canvas");

    }

    function initMap(callback) {
        // 緯度・経度を変数に格納
        var centerposition = new google.maps.LatLng(36.110732, 140.100619);

        // マップオプションを変数に格納
        var mapOptions = {
            zoom: 17,
            center: centerposition, // 中心は現在地の緯度・経度
            scrollwheel: false,
            draggable: false,
            mapTypeControl: false,
            rotateControl: true,
            zoomControl: false,
            streetViewControl: false,
            disableDoubleClickZoom: true,
            styles: [{
                "featureType": "water",
                "stylers": [{
                    "visibility": "on"
                }, {
                    "hue": "#00ffff"
                }, {
                    "saturation": -41
                }, {
                    "lightness": -50
                }]
            }, {
                "featureType": "landscape",
                "elementType": "geometry.fill",
                "stylers": [{
                    "color": "#c5b1a3"
                }, {
                    "saturation": -26
                }, {
                    "lightness": 57
                }]
            }, {
                "featureType": "poi",
                "elementType": "geometry.fill",
                "stylers": [{
                    "color": "#788d92"
                }, {
                    "saturation": -55
                }]
            }, {
                "featureType": "road",
                "elementType": "geometry.stroke",
                "stylers": [{
                    "color": "#808080"
                }]
            }, {
                "featureType": "road",
                "elementType": "geometry.fill",
                "stylers": [{
                    "color": "#808080"
                }]
            }, {
                "elementType": "labels",
                "stylers": [{
                    "visibility": "off"
                }]
            }, {
                "featureType": "administrative.province",
                "elementType": "geometry.stroke"
            }]

        };
        // マップオブジェクト作成
        map = new google.maps.Map(
            document.getElementById("map"), // マップを表示する要素
            mapOptions // マップオプション
        );

        var length = cell * 2 + 2;
        var points1 = new Array(length);
        var points1_lat = new Array(points1.length);
        points1_lat[0] = high;
        var points1_lng = new Array(points1.length);
        var n = low;
        for (var i = 1; i < points1.length; i += 2) {
            points1_lat[i] = n;
            points1_lat[i + 1] = n;
            if (n == high) {
                n = low;
            } else {
                n = high;
            }
        }

        var space1 = (right - left) / cell;
        var n = left;
        for (var i = 0; i < points1.length; i += 2) {
            points1_lng[i] = n;
            points1_lng[i + 1] = n;
            n += space1;
        }

        for (i = 0; i < points1.length; i++) {
            var lat = points1_lat[i];
            var lng = points1_lng[i];
            points1[i] = new google.maps.LatLng(lat, lng);
        }

        var points2 = new Array(length);
        var points2_lat = new Array(length);
        var points2_lng = new Array(length);
        points2_lng[0] = left;

        var m = right;
        for (var i = 1; i < length; i += 2) {
            points2_lng[i] = m;
            points2_lng[i + 1] = m;
            if (m == left) {
                m = right;
            } else {
                m = left
            }
        }

        var space2 = (high - low) / cell;
        var m = high;
        for (var i = 0; i < length; i += 2) {
            points2_lat[i] = m;
            points2_lat[i + 1] = m;
            m -= space2;
        }

        for (var i = 0; i < length; i++) {
            points2[i] = new google.maps.LatLng(points2_lat[i], points2_lng[i]);
        }

        var PolylineOptions1 = {
            map: map,
            path: points1,
            strokeWeight: 5,
            strokeColor: "#0000ff",
            strokeOpacity: "0.5"
        };

        var PolylineOptions2 = {
            map: map,
            path: points2,
            strokeWeight: 5,
            strokeColor: "#0000ff",
            strokeOpacity: "0.5"
        };


        var poly1 = new google.maps.Polyline(PolylineOptions1);
        poly1.setMap(map);

        var poly2 = new google.maps.Polyline(PolylineOptions2);
        poly2.setMap(map);

        //地雷パネルN
        map.data.loadGeoJson('json/minemarker.json');
        map.data.setStyle({
            fillColor: '#0000ff',
            fillOpacity: 0.01,
            strokeWeight: 0.5,
            clickable: true,
            zIndex: 1
        });


        map.data.addListener('click', setMineListener);
        //イベント追加
        //google.maps.event.addListener(map, 'click', setListener);
        google.maps.event.addDomListener(window, 'resize', function() {
            map.panTo(centerposition);
        });

        if (callback) {
            callback();
        }
    }

    function isBombAvailable(bomb_count) {
        return (bomb_count > 0);
    }

    function setMineListener(event) {
        console.log(event.feature.getProperty('name'));
        console.log(event.feature.getProperty('position').x);
        console.log(event.feature.getProperty('position').y);

        if (isBombAvailable(bomb_count)) {
            var hostUrl = '/set';
            var x = event.feature.getProperty('position').x;
            var y = event.feature.getProperty('position').y;

            $.ajax({
                url: hostUrl,
                type: 'POST',
                dataType: 'json',
                data: {
                    "x": x,
                    "y": y
                },
                success: function(res) {
                    console.log("set: Success");
                    console.log(res);
                    //押された場所の色の変更
                    changeCellColor(event);
                    //ボムの数を変更
                    bomb_count--;
                    displayBombNum(bomb_count);
                },
                error: function(res) {
                    console.log("set: Error");
                    //console.log(res);
                }
            });
        }
    }

    function changeCellColor(event) {
        map.data.overrideStyle(event.feature, {
            fillColor: '#ff0000',
            fillOpacity: 0.5,
            strokeWeight: 0,
            clickable: false,
            zIndex: 1
        });
    }

    function displayBombNum(bomb_count) {
        var dom = '<i class="fa fa-bomb fa-fw" aria-hidden="true"></i> x' + bomb_count;
        $(".bomb_num p").html(dom);
    }

    function setListener(event) {
        let lat = event.latLng.lat();
        let long = event.latLng.lng();

        var hostUrl = '/set';
        $.ajax({
            url: hostUrl,
            type: 'POST',
            dataType: 'json',
            data: {
                "long": long,
                "lat": lat
            },
            success: function(res) {
                console.log("set: Success");
                console.log(res);
                changeColorCell(res);
            },
            error: function(res) {
                console.log("set: Error");
                //console.log(res);
            }
        });
    }

    function receive() {
        var hostUrl = '/receive';
        $.ajax({
            url: hostUrl,
            type: "post",
            dataType: "json",

            success: function(res) {
                if (res["winner"] == "defender") {
                    console.log(res);
                    console.log("defender win");
                    Win();
                } else if (res['winner'] == 'attacker') {
                    console.log(res);
                    console.log("attacker win");
                    Lose();
                } else {
                    console.log(res);
                    markPos(res);
                    survivor(res);
                    //survivor(res);
                }
            },
            error: function(res) {
                console.log("ERROR");
            }
        });
    }

    function markPos(pos_data) {
        markers.forEach(function(marker) {
            marker.setMap(null);
        });
        markers = new google.maps.MVCArray();

        for (var arrCount = 0; arrCount < pos_data.length; arrCount++) {
            var pos = new google.maps.LatLng(pos_data[arrCount].lat, pos_data[arrCount].long);
            var name = pos_data[arrCount].name;
            var survive = pos_data[arrCount].is_survive;
            var img_num = '1';

            if (survive == 0)
                img_num = '3';

            var icon = new google.maps.MarkerImage('images/icon' + img_num + '.gif');
            var marker = new google.maps.Marker({
                position: pos,
                map: map,
                title: name,
                icon: icon
            });
            marker.setMap(map);
            markers.push(marker);
        }
    }

    function survivor(players) {
        var counter = 0;
        $(".howMany").remove();
        for (var i = 0; i < players.length; i++) {
            if (players[i].is_survive) {
                counter += 1;
            }
        }
        var dom = '<p class="howMany"> ×' + counter + '</p>';
        $(".survivor").append(dom);
    }

    function Win() {
        $("body").addClass("win_effect_on");
    }

    function Lose() {
        $("body").addClass("lose_effect_on");
    }
    </script>
</body>

</html>
